<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-phone.png" alt="Instagram phone app">
    </div>
    <div class="instagram-continue">
      <div class="container">
        <img class="instagram-logo"src="img/instagram-logo.png" alt="Instagram">
        <img class="profile-photo" src="https://github.com/leonardosposina.png" alt="Leonardo Sposina">
        <a href="#" class="instagram-login">Continue como leonardo.sposina</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="container">
        <p class="secondary-text">Não é leonardo.sposina?</p>
        <p class="secondary-text">
          <span class="blue-link">Alternar conta</span> ou
          <span class="blue-link">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="downloads">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
